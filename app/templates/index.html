<!doctype html>
<html>

<head>
    <title>Real-Time Sensor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        canvas {
            width: 100%;
            max-width: 800px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 5px;
        }

        select {
            margin-right: 10px;
        }

        #status {
            margin-top: 10px;
            color: gray;
        }

        #stats {
            margin-top: 20px;
            background: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            width: 400px;
        }

        #stats h4 {
            margin: 0 0 10px 0;
        }

        #stats p {
            margin: 3px 0;
        }
    </style>
</head>

<body>
    <h2>Live Air Quality Dashboard (OpenAQ)</h2>

    <form id="filterForm">
        <label for="city">City:</label>
        <select id="city">
            <option value="Los Angeles">Los Angeles</option>
            <option value="New Delhi">New Delhi</option>
            <option value="London">London</option>
            <option value="Beijing">Beijing</option>
        </select>

        <label for="parameter">Pollutant:</label>
        <select id="parameter">
            <option value="pm25">PM2.5</option>
            <option value="pm10">PM10</option>
            <option value="o3">O₃</option>
        </select>

        <button type="submit">Update</button>
    </form>

    <div id="status">Currently viewing Los Angeles – PM2.5</div>

    <canvas id="pmChart" width="800" height="400"></canvas>

    <div id="stats">
        <h4>Summary Statistics</h4>
        <p>Mean: <span id="mean">–</span></p>
        <p>Median: <span id="median">–</span></p>
        <p>Samples: <span id="count">–</span></p>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        var ctx = document.getElementById('pmChart').getContext('2d');
        var pmChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: '', data: [], borderColor: 'rgba(75,192,192,1)', fill: false }] },
            options: { responsive: true, scales: { yAxes: [{ ticks: { beginAtZero: true } }] } }
        });

        var city = 'Los Angeles';
        var parameter = 'pm25';

        socket.on('new_data', function (data) {
            var filtered = data.filter(function (d) { return d.parameter === parameter; });
            var values = filtered.map(function (d) { return d.value; });
            pmChart.data.labels = filtered.map(function (d) { return d.location; });
            pmChart.data.datasets[0].label = parameter.toUpperCase() + ' (' + city + ')';
            pmChart.data.datasets[0].data = values;
            pmChart.update();

            if (values.length > 0) {
                var mean = values.reduce((a, b) => a + b, 0) / values.length;
                var sorted = values.slice().sort((a, b) => a - b);
                var mid = Math.floor(sorted.length / 2);
                var median = sorted.length % 2 !== 0 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
                document.getElementById('mean').innerText = mean.toFixed(2);
                document.getElementById('median').innerText = median.toFixed(2);
                document.getElementById('count').innerText = values.length;
            }
        });

        document.getElementById('filterForm').addEventListener('submit', function (e) {
            e.preventDefault();
            city = document.getElementById('city').value;
            parameter = document.getElementById('parameter').value;
            document.getElementById('status').innerText = 'Currently viewing ' + city + ' – ' + parameter.toUpperCase();
            socket.emit('filter_change', { city: city, parameter: parameter });
        });
    </script>
</body>

</html>
