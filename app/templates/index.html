<!doctype html>
<html>

<head>
    <title>Real-Time Sensor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        canvas {
            width: 100%;
            max-width: 800px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 5px;
        }

        select {
            margin-right: 10px;
        }

        #status {
            margin-top: 10px;
            color: gray;
        }

        #stats {
            margin-top: 20px;
            background: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            width: 400px;
        }

        #stats h4 {
            margin: 0 0 10px 0;
        }

        #stats p {
            margin: 3px 0;
        }
    </style>
</head>

<body>
    <h2>Live Air Quality Dashboard (OpenAQ)</h2>

    <form id="filterForm">
        <label for="city">City:</label>
        <select id="city">
            <option value="Los Angeles">Los Angeles</option>
            <option value="New Delhi">New Delhi</option>
            <option value="London">London</option>
            <option value="Beijing">Beijing</option>
        </select>

        <label for="parameter">Pollutant:</label>
        <select id="parameter">
            <option value="pm25">PM2.5</option>
            <option value="pm10">PM10</option>
            <option value="o3">O₃</option>
        </select>

        <button type="submit">Update</button>
    </form>

    <div id="status">Currently viewing Los Angeles – PM2.5</div>

    <canvas id="pmChart" width="800" height="400"></canvas>

    <div id="stats">
        <h4>Summary Statistics</h4>
        <p>Mean: <span id="mean">–</span></p>
        <p>Median: <span id="median">–</span></p>
        <p>Samples: <span id="count">–</span></p>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
